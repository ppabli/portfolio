<div class='d-flex h-100 justify-content-center align-items-center'>

	<div class='col-12 col-md-8 col-lg-6 col-xl-4'>

		<h3 class='text-center toggleTheme'>{{ 'contact.title' | translate }}</h3>

		<hr class='w-75 toggleTheme' />

		<form [formGroup]='FormGroup' (ngSubmit)='onSubmit(FormGroup.value)' method='POST' encType='multipart/form-data'>

			<div>

				<label class='control-label toggleTheme' for='name'>{{ 'contact.name' | translate }}</label>

				<input class='form-control rounded-0' id='name' type='text' name='name' required formControlName='name'>

			</div>

			<div>

				<label class='control-label toggleTheme' for='email'>{{ 'contact.email' | translate }}</label>

				<input class='form-control rounded-0' id='email' type='email' name='email' required formControlName='email'>

			</div>

			<div>

				<label class='control-label toggleTheme' for='subject'>{{ 'contact.subject' | translate }}</label>
				<input class='form-control rounded-0' id='subject' type='text' name='subject' required formControlName='subject'>

			</div>

			<div>

				<label class='control-label toggleTheme' for='message'>{{ 'contact.message' | translate }}</label>
				<textarea class='form-control rounded-0' rows='3' id='message' name='message' required formControlName='message'></textarea>

			</div>

			<div class='mt-4 d-flex justify-content-center'>

				<button class='toggleTheme btn rounded-0 text-decoration-none shadow-none' type='submit' id='form-submit' [disabled]='!FormGroup.valid'>{{ 'contact.submit' | translate }}</button>

			</div>

		</form>

	</div>

</div>
